name: 自动拼接通用与特殊部分文件
on:
  push:
    paths:
      - 'common/**'
      - 'special/**'
      - 'end/**'
  pull_request:
    paths:
      - 'common/**'
      - 'special/**'
      - 'end/**'

jobs:
  combine-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 执行拼接脚本
        run: python .github/scripts/combine.py
        env:
          COMMON_DIR: 'common'
          SPECIAL_DIR: 'special'
          END_DIR: 'end'
          OUTPUT_DIR: '.'
          COMBINE_ORDER: 'common-first'
          SEPARATOR: ''  # 示例：\n\n: 两个换行（生成空行）
          EXTENSION_MODE: 'common'
          ENABLE_TAG_MATCHING: 'true'

      - name: 检查修改
        id: check-changes
        run: |
          git status --porcelain
          echo "changes=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT

      - name: 提交修改
        if: steps.check-changes.outputs.changes > 0
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Action: 拼接通用和特殊部分（$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')）"
          git push origin HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
